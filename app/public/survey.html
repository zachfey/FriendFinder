<head>

    <title>Survey</title>

<body>
    <div class='container'>
        <form>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="name" class="form-control" id="name" placeholder="ex John Doe...">
            </div>
            <div class="form-group">
                <label for="photo">Link to a photo of you</label>
                <input type="link" class="form-control" id="photo" placeholder="ex www.photo.com/photoofme">
            </div>
            <hr>
            <div class="form-group">
                <h2>Question 1</h2>
                <label for="q1">I plan the next adventure before the current one is finished</label>
                <select id="q1" class="form-control col-md-4">
                    <option selected>Choose...</option>
                    <option>1 (Strongly Disgree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h2>Question 2</h2>
                <label for="q2">I love to take of people and I'm good at it</label>
                <select id="q2" class="form-control col-md-4">
                    <option selected>Choose...</option>
                    <option>1 (Strongly Disgree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h2>Question 3</h2>
                <label for="q3">I want to win the approval of those in authority, sometimes even when I don't really like them</label>
                <select id="q3" class="form-control col-md-4">
                    <option selected>Choose...</option>
                    <option>1 (Strongly Disgree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h2>Question 4</h2>
                <label for="q4">Sucess, prestige, and recognition really matter to me</label>
                <select id="q4" class="form-control col-md-4">
                    <option selected>Choose...</option>
                    <option>1 (Strongly Disgree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h2>Question 5</h2>
                <label for="q5">I am too strict with myself and others</label>
                <select id="q5" class="form-control col-md-4">
                    <option selected>Choose...</option>
                    <option>1 (Strongly Disgree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h2>Question 6</h2>
                <label for="q6">I am more sensitive than most people; sometimes the world just seems too harsh</label>
                <select id="q6" class="form-control col-md-4">
                    <option selected>Choose...</option>
                    <option>1 (Strongly Disgree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h2>Question 7</h2>
                <label for="q7">I don't get depressed easily, if at all</label>
                <select id="q7" class="form-control col-md-4">
                    <option selected>Choose...</option>
                    <option>1 (Strongly Disgree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h2>Question 8</h2>
                <label for="q8">I tend to trust most people</label>
                <select id="q8" class="form-control col-md-4">
                    <option selected>Choose...</option>
                    <option>1 (Strongly Disgree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h2>Question 9</h2>
                <label for="q9">I often refrain from acting, as I'm afraid of being overwhelmed</label>
                <select id="q9" class="form-control col-md-4">
                    <option selected>Choose...</option>
                    <option>1 (Strongly Disgree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <h2>Question 10</h2>
                <label for="q10">It's hard for me to put my feelings aside, even to get a job done</label>
                <select id="q10" class="form-control col-md-4">
                    <option selected>Choose...</option>
                    <option>1 (Strongly Disgree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <button id='submit' type="submit" class='btn btn-primary'>Submit</button>
        </form>
        <hr>
        <a href='/api/friends'>API Friends List</a> | <a href='https://github.com/zachfey/FriendFinder'>GitHub Repo</a>
        
        <div class="modal fade" id="match" tabindex="-1" role="dialog" aria-labelledby="match" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="match">Best Match</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h2 id = "match-name"></h2>
                        <img id ='match-photo' src='' alt='match photo'>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->

</body>

<script type="text/javascript">

    //     const id = $("#exampleUnique").val();
    //     console.log(name);

    //     console.log(form_object);
    $('#submit').on('click', () => {
        event.preventDefault();
        let responseArr = [];
        for (let i = 1; i < 10; i++) {
            responseArr.push($('#q' + i).val()[0]);
        }

        var newFriend = {
            name: $('#name').val(),
            photo: $('#photo').val(),
            scores: responseArr
        }
        console.log(newFriend);
        $.ajax({
            type: 'POST',
            url: '/api/friends',
            data: newFriend
        }).then(function (res){
            // $('#match').modal('toggle');
            console.log(res);
            $('#match-name').text(res.name);
            $('#match-photo').attr('src', res.photo);
            $('#match').modal('show')
        });


    })

</script>

</html>
